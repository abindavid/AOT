<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attack on Titan | Storm Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
background:black;
color:white;
font-family:'Rajdhani',sans-serif;
overflow-x:hidden;
}

/* ===== SUPER STORM BACKGROUND ===== */
.storm{
position:fixed;
inset:-20%;
background:
radial-gradient(circle at 20% 30%, rgba(120,160,255,.25), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,120,120,.18), transparent 45%),
linear-gradient(300deg,#020203,#0a0f25,#020203,#101a3a);
background-size:500% 500%;
animation:stormMove 14s ease infinite;
z-index:-5;
}

@keyframes stormMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ELECTRIC CLOUD LAYER */
.clouds{
position:fixed;
width:200%;
height:100%;
background:url("https://www.transparenttextures.com/patterns/cloudy.png");
opacity:.18;
animation:cloudDrift 60s linear infinite;
z-index:-4;
}

@keyframes cloudDrift{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* CONSTANT LIGHTNING VEINS */
.veins{
position:fixed;
inset:0;
background:
repeating-linear-gradient(
120deg,
transparent 0px,
transparent 140px,
rgba(255,255,255,.04) 142px,
transparent 146px
);
animation:veinMove 6s linear infinite;
z-index:-3;
}

@keyframes veinMove{
from{background-position:0 0}
to{background-position:400px 800px}
}

/* MEGA FLASH */
.flash{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
}

.flash.active{
animation:megaFlash .25s ease;
}

@keyframes megaFlash{
0%{opacity:0}
15%{opacity:1}
40%{opacity:.4}
100%{opacity:0}
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero h1{
font-family:'Orbitron';
font-size:5rem;
letter-spacing:8px;
text-shadow:0 0 40px rgba(255,255,255,.9);
animation:titlePulse 2.5s infinite alternate;
}

@keyframes titlePulse{
from{text-shadow:0 0 20px #fff}
to{text-shadow:0 0 80px #7aa2ff}
}

.hero p{
margin-top:20px;
font-size:1.4rem;
opacity:.9;
}

/* CHARACTER GRID */
.container{
padding:120px 8%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
gap:70px;
}

.card{
height:560px;
border-radius:32px;
overflow:hidden;
position:relative;
cursor:pointer;
transition:.6s;
}

.card:hover{transform:translateY(-20px) scale(1.04)}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:1.1s;
}

.card:hover img{
transform:scale(1.2);
filter:brightness(1.35);
}

.card::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.96),transparent 60%);
z-index:1;
}

/* ELECTRIC BORDER */
.card::after{
content:"";
position:absolute;
inset:-2px;
border-radius:32px;
background:linear-gradient(130deg,transparent,#7aa2ff,transparent);
opacity:0;
transition:.5s;
}

.card:hover::after{opacity:1}

.info{
position:absolute;
bottom:0;
padding:34px;
z-index:2;
}

.info h2{font-size:2.3rem;margin-bottom:10px}
.info p{opacity:.85}

footer{
padding:60px;
text-align:center;
letter-spacing:4px;
opacity:.6;
}

@media(max-width:768px){
.hero h1{font-size:3rem}
}

</style>
</head>

<body>

<div class="storm"></div>
<div class="clouds"></div>
<div class="veins"></div>
<div class="flash" id="flash"></div>

<section class="hero">
<h1>ATTACK ON TITAN</h1>
<p>The storm is here.</p>
</section>

<section class="container">

<div class="card">
<img src="images/eren.jpg" alt="Eren">
<div class="info">
<h2>Eren Yeager</h2>
<p>Freedom through destruction.</p>
</div>
</div>

<div class="card">
<img src="images/mikasa.jpg" alt="Mikasa">
<div class="info">
<h2>Mikasa Ackerman</h2>
<p>Silent thunder of humanity.</p>
</div>
</div>

<div class="card">
<img src="images/armin.jpg" alt="Armin">
<div class="info">
<h2>Armin Arlert</h2>
<p>The calm within chaos.</p>
</div>
</div>

</section>

<footer>
⚔️ SHINZOU WO SASAGEYO ⚔️
</footer>

<script>

// EXTREME LIGHTNING SYSTEM
const flash=document.getElementById('flash');

function lightningBurst(){
flash.classList.add('active');
setTimeout(()=>flash.classList.remove('active'),250);

// double strike chance
if(Math.random()>.6){
setTimeout(()=>{
flash.classList.add('active');
setTimeout(()=>flash.classList.remove('active'),180);
},120);
}
}

setInterval(()=>{
lightningBurst();
},2200);

// PARALLAX STORM
const storm=document.querySelector('.storm');
document.addEventListener('mousemove',e=>{
let x=(e.clientX/window.innerWidth)*40;
let y=(e.clientY/window.innerHeight)*40;
storm.style.transform=`translate(-${x}px,-${y}px)`;
});

</script>

</body>
</html>
